<html lang="en">
<head>
  <meta charset="UTF-8">

<body class="bg-gray-100 py-10">

<div class="w-full max-w-3xl mx-auto bg-white p-6 rounded-xl shadow-lg mt-10">
    <img class="w-[20%] mx-auto -mt-20 rounded-full" src="https://scontent.fmnl40-1.fna.fbcdn.net/v/t39.30808-6/627379223_122116955691098233_2918665161886913429_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=1d70fc&_nc_eui2=AeFJKy_VssOYd-LwrznzdarNHHsWtQy2cYocexa1DLZxioOe8LmJc-UY4sEnqgOCPlKIxSIO-2iV7GvTTYDt1oJv&_nc_ohc=5QosDIq8J2UQ7kNvwEtgbMN&_nc_oc=AdlUNSgWdE9yKLO-2hXGAJJk7BtTe-z91s-UQthHket3-hygI90YSko6PBKdaZ3VRgk&_nc_zt=23&_nc_ht=scontent.fmnl40-1.fna&_nc_gid=l1CGMLu4BLPl66_kJ6BvMg&oh=00_AfsghuYaIqAzmBjMiiJLWDhYHx3W8-tSbw43Emmq3zFOHg&oe=699BA971" alt="">
  <h1 class="text-2xl  text-center mb-6">Place your Order with <span class="font-bold">JUSPrint</span></h1>

  <!-- Customer Info -->
  <div class="relative z-0 w-full mb-4">
    <input type="text" id="name" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
    <label for="name" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Full Name</label>
  </div>

    <div class="relative z-0 w-full mb-4">
    <input type="text" id="email" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <label for="email" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Email</label>
  </div>

  <div class="relative z-0 w-full mb-4">
    <input type="text" id="phone" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
    <label for="phone" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Mobile Number</label>
  </div>

  <!-- Service Buttons (Generated by script.js) -->
  <div id="serviceGroup" class="mb-6"></div>

  <!-- Size Options -->
  <div id="sizeGroup" class="hidden mb-4">
    <p class="font-semibold mb-2">Select Options</p>
    <div id="sizeOptions" class="flex flex-wrap gap-4"></div>
  </div>

  <!-- Tarpaulin Dimensions -->
  <div id="dimensionGroup" class="hidden mb-4">
    <div class="relative z-0 w-full mb-2">
      <input type="number" id="width" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <label for="width" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Width (ft)</label>
    </div>
    <div class="relative z-0 w-full">
      <input type="number" id="height" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
      <label for="height" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Height (ft)</label>
    </div>
  </div>

  <!-- Quantity -->
  <div id="qtyGroup" class="hidden mb-4">
    <div class="relative z-0 w-full">
      <input type="number" id="qty" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value="1"/>
      <label for="qty" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Quantity</label>
    </div>
  </div>

  <!-- Color Selection -->
  <div id="colorGroup" class="hidden mb-4">
    <p class="font-semibold mb-2">Select Color</p>
    <div id="colorOptions" class="flex flex-wrap gap-2"></div>
    <input type="hidden" id="color">
  </div>

  <!-- Description -->
  <div class="relative z-0 w-full mb-4">
    <textarea id="desc" rows="3" placeholder=" " class="peer block w-full px-3 pt-5 pb-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
    <label for="desc" class="absolute left-3 top-2 text-gray-400 text-sm transition-all peer-placeholder-shown:top-5 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-blue-500 peer-valid:top-2 peer-valid:text-sm peer-valid:text-blue-500">Description / What to expect</label>
  </div>


 

  <!-- File Upload -->
  <!-- <div class="mb-4">
    <label class="block mb-2 font-semibold">Upload Design (optional)</label>
    <input type="file" id="image" accept="image/*" class="w-full" />
  </div> -->

  <!-- Price -->
  <p class="text-xl font-bold mb-4 text-center">Total Price: â‚±<span id="price">0</span></p>

  <!-- Submit -->
  <button id="submitBtn" class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition">Submit Order</button>
</div>

</body>
</html>
